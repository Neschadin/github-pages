<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <header>
        <h1 class="container">My GitHub Profile</h1>
    </header>

    <main>
        <picture>
            <source
                srcset="https://github-readme-stats.vercel.app/api?username=Neschadin&count_private=true&show_icons=true&theme=transparent" />
            <img src="https://github-readme-stats.vercel.app/api?username=Neschadin&show_icons=true" />
        </picture>

        <h2 class="container">My repos:</h2>

        <ul class="js-repo-list container">
        </ul>

        <img src="./img/snake.svg" alt="Typing SVG" />
    </main>

    <div hidden id="spinner"></div>

</body>

<script src="./script/script.js"></script>

</html>
